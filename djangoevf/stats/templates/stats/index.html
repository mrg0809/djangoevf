<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="152x152" href="../../static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/img/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff"> 
    <link rel="icon" href="assets/img/logo_r_resumme.png" type="image/x-icon" />
    <title>Bienvenido EVF SF</title>
    <script src="../../static/js/particles.js"></script>
    <script src="../../static/js/main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/main.css">
  </head>
  <body>
    <div class="columns is-vcentered">
      <div class="login column is-4 ">
        <section class="section">
          <div class="has-text-centered">
              <img class="login-logo" src="../../static/img/evflogo.png">
              <img class="login-logo" src="../../static/img/sflogo.png">
          </div>

        <form method="POST">
          {% csrf_token %}
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-right">
                <input class="input" type="text" name="username" value="">
                <span class="icon is-small is-right">
                    <i class="fa fa-user"></i>
                </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-right">
                <input class="input" type="password" name="password" value="">
                <span class="icon is-small is-right">
                    <i class="fa fa-key"></i>
                </span>
                </div>
            </div>
        
            <div class="has-text-centered">
                <button class="button is-black">Login</button>
            </div>
        </form>
        
          <div class="has-text-centered">
            {{ mensaje }}
          </div>
        </section>
      </div>
      <div id="particles-js" class="interactive-bg column is-8">
      </div>
    </div>

  </body>
</html>
