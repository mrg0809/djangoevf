{% extends 'stats/base.html' %}
{% block content %}    
<div class="section">
    <div class="columns">     
      <main class="column">
        <div class="level">
          <div class="level-left">
            <div class="level-item">
              <div class="title">Bienvenido {{ user.username }}</div>
            </div>
          </div>
          <div class="level-right">
            <div class="level-item">
              <button type="button" class="button is-small">
                {{ now }}
              </button>
            </div>
          </div>
        </div>
        
        <div class="columns is-multiline">
          <div class="column">
            <div class="box">
              <div class="heading">Venta al momento</div>
              <div class="title">$56,950</div>
              <div class="level">
                <div class="level-item">
                  <div class="">
                    <div class="heading">Transacciones</div>
                    <div class="title is-5">58</div>
                  </div>
                </div>
                <div class="level-item">
                  <div class="">
                    <div class="heading">Ticket promedio</div>
                    <div class="title is-5">$999</div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
          <div class="column">
            <div class="box">
              <div class="heading">Venta en mes</div>
              <div class="title">$125,257</div>
              <div class="level">
                <div class="level-item">
                  <div class="">
                    <div class="heading">AA</div>
                    <div class="title is-5">$300,000</div>
                  </div>
                </div>
                <div class="level-item">
                  <div class="">
                    <div class="heading">Dif $</div>
                    <div class="title is-5">250,000</div>
                  </div>
                </div>
                <div class="level-item">
                  <div class="">
                    <div class="heading">Dif %</div>
                    <div class="title is-5">-8%</div>
                  </div>
                </div>
              </div>
            </div>
          </div>       
        </div>
        <div class="columns is-multiline">
          <div class="column is-6">
            <div class="panel">
              <p class="panel-heading">
                Dia anterior
              </p>
              <div class="panel-block">
                <figure class="image is-16x9">
                  Venta dia anterior
                </figure>
              </div>
            </div>
          </div>
          <div class="column is-6">
            <div class="panel">
              <p class="panel-heading">
                Mejores Articulos
              </p>
              <div class="panel-block">
                <figure class="image is-16x9">
                  Mejores Articulos
                </figure>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
    {% endblock %}
